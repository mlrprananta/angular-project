<section class="section" id="projects" style="background-color: #fafafa;">
    <div class="container has-text-centered">
        <h1 class="title is-4">Projects</h1>
        <div class="content ">
            <p>An overview of my recent work</p>
        </div>
    </div>
    <hr>
    <div class="columns is-centered .is-multiline">
        <div *ngFor="let project of projects" class="column is-narrow has-text-centered">
            <div class="card is-inline-block" style="width: 266px">
                <figure class="image is-4by3">
                    <img class="is-thumbnail" src={{project.image}}>
                </figure>
                <div class="is-overlay">
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-6">{{project.name}}</h1>
                            <p>{{project.description}}</p>
                        </div>
                        <div class="tags">
                            <span *ngFor="let skill of project.skills" class="tag">{{skill.name}}</span>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</section>
